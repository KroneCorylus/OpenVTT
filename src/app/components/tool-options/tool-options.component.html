<div class="tooloptions z3">
  <div>
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="backgroundService.snapToGrid"
      >Snap to Grid</mat-checkbox
    >
  </div>
  <div>
    <input type="file" #imageUploader name="imageLoader" />
  </div>
  <div
    ngx-colors-trigger
    style="width: 50px; height: 50px; margin: 10px"
    [style.background]="selectedColor"
    [(ngModel)]="selectedColor"
  ></div>
</div>
